<html lang="ru">

<body class="page-user">
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href==""><img src="/img/logo.png"></a>
            </div>
            <div class="header-actions">Do not have an account? <a href="">Sign up</a></div>
        </div>
    </header>
    <main>
        <div class="form-user form-user_complete mx-auto">
            <h2>Complete your account</h2>
            <form>
                <input type="password" placeholder="Create a password" id="password" class="form-control">
                <div class="form-user_checkpass">
                    <div class="form-user_checkpass-progress"></div>
                    <div class="form-user_checkpass-progress"></div>
                    <div class="form-user_checkpass-progress"></div>
                </div>
                <input type="password" placeholder="Confirm password" id="confirmPass" class="form-control">
                <div class="mb-3">    
                    <input type="checkbox" value="" id="termsService">
                    <label class="form-check-label fs-14" for="termsService">
                        I agree to the myFixer.com <a href="">Terms of Service</a> 
                    </label>
                </div>
                <div class="mb-3">
                    <input type="checkbox" value="" id="privacyPolice">
                    <label class="form-check-label fs-14" for="privacyPolice">
                        I agree to the myFixer.com <a href="">Privacy Policy</a> 
                    </label>
                </div>
                <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                <input type="submit" class="btn w-49" value="Done">
            </form>
        </div>
    </main>
