<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/main.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Стартовая страница</title>
</head>
<body class="page-user">
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href==""><img src="/img/logo.png"></a>
            </div>
            <div class="header-actions">Do not have an account? <a href="">Sign up</a></div>
        </div>
    </header>
    <main>
        <div class="form-user mx-auto">
            <h2>Sign up</h2>
            <form>
                <input type="text" placeholder="First name" class="form-control float-lg-left w-49" id="firstName">
                <input type="text" placeholder="Last name" class="form-control w-49" id="lastName">
                <input type="text" placeholder="User name" class="form-control">
                <input type="email" placeholder="Email" class="form-control">
                <input type="submit" class="btn w-49" value="Get started">
            </form>
        </div>
    </main>



<script src="js/main.min.js"></script>
</body>
</html>
